<ion-header>

  <ion-navbar color="primary"  >
    <ion-title>Shopping List</ion-title>
    <ion-buttons end (click)="NavigateToShoppingPage()">
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of shoppingListRef$ | async" (click)="selectActionSheetItem(item)">
        <h2>Item Name: {{item.itemName}}</h2>
        <h3>Amount: {{item.itemNumber}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
